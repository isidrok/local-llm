<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f7f9fc;
      }

      .message {
        margin-bottom: 16px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        text-align: right;
      }

      .message-content {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 16px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-content {
        background: white;
        color: #333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .loading {
        display: inline-block;
        padding: 8px 16px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .loading-dots::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .input-container {
        display: flex;
        padding: 20px;
        background: white;
        border-top: 1px solid #e8e8e8;
      }

      .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e8e8e8;
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        border-color: #667eea;
      }

      .send-button {
        margin-left: 12px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .send-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .error-message {
        background: #fff1f0;
        border-left: 4px solid #ff4d4f;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        color: #cf1322;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">AI Chat</div>
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will appear here -->
      </div>
      <div class="input-container">
        <input
          type="text"
          class="message-input"
          id="messageInput"
          placeholder="Type your message..."
          autocomplete="off"
          value="whats the weather like in the capital of the country whose name rhymes with pain"
        />
        <button class="send-button" id="sendButton">Send</button>
      </div>
    </div>

    <script>
      const messagesContainer = document.getElementById("messagesContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const chatHistory = [];

      function addMessage(role, content) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        return messageDiv;
      }

      function addJsonBlock(data) {
        const block = document.createElement("div");
        block.className = "message assistant";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.style.fontFamily = "'Courier New', monospace";
        contentDiv.style.fontSize = "12px";
        contentDiv.style.whiteSpace = "pre-wrap";
        contentDiv.style.maxWidth = "90%";
        contentDiv.textContent = JSON.stringify(data, null, 2);

        block.appendChild(contentDiv);
        messagesContainer.appendChild(block);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function addLoadingIndicator() {
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message assistant";
        loadingDiv.id = "loadingIndicator";

        const contentDiv = document.createElement("div");
        contentDiv.className = "loading";
        contentDiv.innerHTML = '<span class="loading-dots">Thinking</span>';

        loadingDiv.appendChild(contentDiv);
        messagesContainer.appendChild(loadingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        return loadingDiv;
      }

      function removeLoadingIndicator() {
        const loading = document.getElementById("loadingIndicator");
        if (loading) {
          loading.remove();
        }
      }

      function addErrorMessage(error) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = `Error: ${error}`;
        messagesContainer.appendChild(errorDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage("user", message);
        chatHistory.push({ role: "user", content: message });

        messageInput.value = "";
        sendButton.disabled = true;

        const loadingIndicator = addLoadingIndicator();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message,
              history: chatHistory.slice(0, -1),
            }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";
          let currentEvent = "";
          let assistantMessage = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop();

            for (const line of lines) {
              if (line.startsWith("event: ")) {
                currentEvent = line.substring(7).trim();
              } else if (line.startsWith("data: ")) {
                const data = line.substring(6);
                if (!data.trim()) continue;

                try {
                  const parsedData = JSON.parse(data);

                  if (currentEvent === "message") {
                    removeLoadingIndicator();
                    addJsonBlock(parsedData);
                  } else if (currentEvent === "done") {
                    removeLoadingIndicator();
                  } else if (currentEvent === "error") {
                    removeLoadingIndicator();
                    addErrorMessage(parsedData.error || "Unknown error");
                  }

                  currentEvent = "";
                } catch (e) {
                  console.error("Error parsing event data:", e, data);
                }
              }
            }
          }

          removeLoadingIndicator();
        } catch (error) {
          removeLoadingIndicator();
          addErrorMessage(error.message);
        } finally {
          sendButton.disabled = false;
          messageInput.focus();
        }
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      messageInput.focus();
    </script>
  </body>
</html>
